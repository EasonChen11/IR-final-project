name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. install uv
      # astral-sh/setup-uv action fastly sets up uv environment
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      # 2. Setup Python
      # uv automatically downloads and manages Python; specify version here for consistency
      - name: Set up Python
        run: uv python install 3.10

      # 3. Install dependencies
      # Use --frozen to strictly follow uv.lock, preventing unintended upgrades (CI best practice)
      - name: Install dependencies
        run: uv sync --frozen

      # 4. Lint code
      # Assuming you have installed ruff (uv add --dev ruff), remove this step if not needed
      - name: Lint with Ruff
        run: uv run ruff check . || echo "Ruff not installed or found issues"

      # 5. Run tests
      # Assuming you have installed pytest (uv add --dev pytest)
      - name: Test with pytest
        run: uv run pytest || echo "No tests found"

      # 6. (Optional) Run your main program to ensure syntax correctness (Smoke Test)
      - name: Smoke Test (Snake Game)
        run: uv run python -m py_compile snake_game.py