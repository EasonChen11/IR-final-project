name: Lock File Check

on:
  push:
    paths:
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    paths:
      - "pyproject.toml"
      - "uv.lock"

jobs:
  check-lock:
    name: Verify uv.lock
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      # Check if uv.lock is up-to-date
      # This will fail if pyproject.toml has changed but the lock file hasn't been updated
      - name: Check lock file freshness
        run: uv lock --check